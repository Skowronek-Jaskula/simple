    <h1>AN EXAMPLE OF <span class="yellow">INLINE STYLING</span>:</h1>
    <div class="showcase">
      <p>There is a 3rd party module installed:</p>
      <span class="example alert" id="lockedUser">locked USER</span>
      <button onclick="addColor('alert')">Lock this User</button>
    </div>
  </body>

  <script>
    function addColor(el) {
      const par = document.getElementsByClassName(el)[0];
      if (par) {
        const root = document.documentElement;
        const alertColor =
          getComputedStyle(root).getPropertyValue("--sbne-color-alert");
        if (root && alertColor) {
          par.style.color =
            par.style.color !== "var(--sbne-color-alert)"
              ? "var(--sbne-color-alert)"
              : "";
        }
      }
    }
  </script>
